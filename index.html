<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kamień, papier, nożyce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-4">
    <div class="introduction">
      <h1 class="header text-center">KAMIEŃ-PAPIER-NOŻYCE</h1>
      <h2 class="subheader text-center">ponadczasowa kultowa gra</h2>
    </div>
    <div id="buttons" class="mt-3 d-flex justify-content-center">
      <button id="play-rock" type="button" class="btn btn-dark ms-1 me-1">kamień</button>
      <button id="play-paper" type="button" class="btn btn-dark ms-1 me-1">papier</button>
      <button id="play-scissors" type="button"
        class="btn btn-dark ms-1 me-1">nożyce</button>
    </div>
    <div>
      <div id="messages" class="messages mt-3 text-center"></div>
    </div>
    <div class="text-center mt-4">Wynik gry <br> komputer-gracz</div>
    <div>
      <div id="result" class="result mt-3 text-center">
      </div>
    </div>
    <div class="resetBtn mt-3 d-flex justify-content-center">
      <button id="reset" type="reset" class="btn btn-secondary">reset</button>
    </div>
  </div>
  <script src="js/functions.js"></script>
  <script src="js/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
